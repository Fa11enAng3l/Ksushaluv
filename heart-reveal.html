<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }

        .reveal-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .reveal-btn:disabled {
            background: #333;
            box-shadow: none;
            cursor: default;
            color: #888;
        }

        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s;
            will-change: transform, opacity;
        }

        #love-text {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
            white-space: nowrap;
            z-index: 10;
        }

        /* –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –°–¢–ò–õ–¨ –ö–ù–û–ü–ö–ò (–ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï) */
        .back-link {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 35px;
            background-color: transparent;
            color: #00ff00 !important; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            border: 2px solid #00ff00 !important; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–µ–ª–µ–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 50px; /* –§–æ—Ä–º–∞ –∫–∞–ø—Å—É–ª—ã */
            text-decoration: none !important; /* –£–±–∏—Ä–∞–µ–º –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ */
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .back-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>

        <div id="heart-container">
             <div id="love-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è</div>
        </div>

        <br>
        <a href="photos.html" class="back-link">–û–±—Ä–∞—Ç–Ω–æ –∫ —Ç–≤–æ–∏–º –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–º —Ñ–æ—Ç–æ—á–∫–∞–º!‚ù§Ô∏è</a>
    </div>

    <script>
        function revealHeart() {
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–°–º–æ—Ç—Ä–∏...‚ù§Ô∏è";

            const points = [];
            for (let t = 0; t <= Math.PI * 2; t += 0.2) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: x * 8 + 150, y: y * 8 + 130 });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                dot.style.width = '8px';
                dot.style.height = '8px';
                container.appendChild(dot);

                setTimeout(() => {
                    requestAnimationFrame(() => {
                        dot.style.opacity = '1';
                        dot.style.transform = 'scale(1)';
                    });
                }, i * 50);
            });

            setTimeout(() => {
                loveText.style.opacity = '1';
                btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è!üíö";
            }, points.length * 50 + 500);
        }
    </script>
</body>
</html>
