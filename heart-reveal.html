<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden; /* –ß—Ç–æ–±—ã –ª–µ–ø–µ—Å—Ç–∫–∏ –Ω–µ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }

        .reveal-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .reveal-btn:disabled {
            background: #333;
            box-shadow: none;
            cursor: default;
            color: #888;
        }

        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s;
            will-change: transform, opacity;
        }

        #love-text {
            position: absolute;
            top: 45%; 
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
            white-space: nowrap;
            z-index: 10;
        }

        .back-link {
            display: inline-block;
            margin-top: 50px;
            padding: 12px 35px;
            background-color: transparent;
            color: #00ff00 !important;
            border: 2px solid #00ff00 !important;
            border-radius: 50px;
            text-decoration: none !important;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .back-link:hover {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: scale(1.05);
        }

        /* --- –°–¢–ò–õ–ò –õ–ï–ü–ï–°–¢–ö–û–í --- */
        .petal {
            position: fixed;
            top: -10%;
            background-color: #ff66a3;
            border-radius: 150% 0 150% 0;
            opacity: 0.8;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { 
                transform: translateY(0) rotate(0deg) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 0.8; }
            100% { 
                transform: translateY(110vh) rotate(720deg) translateX(50px); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>

        <div id="heart-container">
             <div id="love-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è</div>
        </div>

        <br>
        <a href="photos.html" class="back-link">–û–±—Ä–∞—Ç–Ω–æ –∫ —Ç–≤–æ–∏–º –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–º —Ñ–æ—Ç–æ—á–∫–∞–º!‚ù§Ô∏è</a>
    </div>

    <script>
        // --- –õ–û–ì–ò–ö–ê –°–ï–†–î–¶–ê ---
        function revealHeart() {
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–°–º–æ—Ç—Ä–∏...‚ù§Ô∏è";

            const points = [];
            for (let t = 0; t <= Math.PI * 2; t += 0.2) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: x * 8 + 150, y: y * 8 + 130 });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                dot.style.width = '8px';
                dot.style.height = '8px';
                container.appendChild(dot);

                setTimeout(() => {
                    requestAnimationFrame(() => {
                        dot.style.opacity = '1';
                        dot.style.transform = 'scale(1)';
                    });
                }, i * 50);
            });

            setTimeout(() => {
                loveText.style.opacity = '1';
                btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è!üíö";
            }, points.length * 50 + 500);
        }

        // --- –õ–û–ì–ò–ö–ê –õ–ï–ü–ï–°–¢–ö–û–í ---
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 12 + 8 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 4 + 4;
            petal.style.animationDuration = duration + 's';
            const colors = ['#ff66a3', '#ff4d94', '#ff80b3', '#f78fb3', '#ff3366'];
            petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(petal);
            setTimeout(() => { petal.remove(); }, duration * 1000);
        }
        setInterval(createPetal, 150); // –¢–æ—Ç –∂–µ –≥—É—Å—Ç–æ–π –ª–∏—Å—Ç–æ–ø–∞–¥
    </script>
</body>
</html>
