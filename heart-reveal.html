<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }

        .reveal-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        #heart-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: 0.6s;
        }

        #love-text {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .petal {
            position: fixed;
            top: -10%;
            background-color: #ff66a3;
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>

        <div id="heart-container">
             <div id="love-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è</div>
        </div>

        <a href="photos.html" class="back-link" id="finalBack">‚Üê –ù–∞–∑–∞–¥ –∫ —Ç–≤–æ–∏–º —Ñ–æ—Ç–æ!</a>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.5;

        // –í–ê–ñ–ù–û: –ú—ã –ù–ï –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è, —Ç–∞–∫ –∫–∞–∫ —ç—Ç–æ –Ω–æ–≤–∞—è –ø–µ—Å–Ω—è
        // –ù–æ –Ω–∞–º –Ω—É–∂–Ω–æ –æ—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ç—É—Å "–∏–≥—Ä–∞–µ—Ç", —á—Ç–æ–±—ã –ø–µ—Å–Ω—è –∑–∞–ø—É—Å—Ç–∏–ª–∞—Å—å –ø–æ –∫–ª–∏–∫—É
        
        function revealHeart() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –ù–û–í–£–Æ –º—É–∑—ã–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É
            music.play().catch(() => {});
            
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è!üíö";

            const points = [];
            for (let t = 0; t <= Math.PI * 2; t += 0.2) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: x * 8 + 150, y: y * 8 + 130 });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                dot.style.width = '8px'; dot.style.height = '8px';
                container.appendChild(dot);
                setTimeout(() => { 
                    dot.style.opacity = '1'; 
                    dot.style.transform = 'scale(1)'; 
                }, i * 50);
            });
            setTimeout(() => { loveText.style.opacity = '1'; }, points.length * 50);
        }

        // –ï—Å–ª–∏ –æ–Ω–∞ –≤–µ—Ä–Ω–µ—Ç—Å—è –Ω–∞–∑–∞–¥, –º—ã —Å–±—Ä–æ—Å–∏–º —Ñ–ª–∞–≥ "–∏–≥—Ä–∞–µ—Ç", 
        // —á—Ç–æ–±—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ —Ñ–æ—Ç–æ –º—É–∑—ã–∫–∞ –≤–∫–ª—é—á–∏–ª–∞—Å—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ
        document.getElementById('finalBack').onclick = () => {
            localStorage.setItem('wasPlaying', 'true');
            localStorage.setItem('musicTime', '0'); // –ß—Ç–æ–±—ã –ø–µ—Ä–≤–∞—è –ø–µ—Å–Ω—è –Ω–∞—á–∞–ª–∞—Å—å —Å–Ω–∞—á–∞–ª–∞ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ
        };

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 10 + 10 + 'px';
            petal.style.width = size; petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4;
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), duration * 1000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
