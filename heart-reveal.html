    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;

        .container {

        }

        }

        #heart-container {

            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s;
            will-change: transform, opacity;
        }

      #love-text {
    position: absolute;
    top: 40%;         /* –ë—ã–ª–æ 50%, —É–º–µ–Ω—å—à–∞–µ–º —á–∏—Å–ª–æ, —á—Ç–æ–±—ã –ø–æ–¥–Ω—è—Ç—å —Ç–µ–∫—Å—Ç */
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.1rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px #ff66a3;
    opacity: 0;
    transition: opacity 2s ease;
    white-space: nowrap;
    z-index: 10;
}
}
        }

       .back-link {
    display: inline-block !important; /* –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –¥–µ–ª–∞–µ–º –±–ª–æ–∫–æ–º */
    margin: 50px auto 20px auto !important; /* –û—Ç—Å—Ç—É–ø—ã: 50px —Å–≤–µ—Ä—Ö—É, –∞–≤—Ç–æ –ø–æ –±–æ–∫–∞–º */
    padding: 12px 25px !important; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –±—ã–ª–∞ –∫–Ω–æ–ø–∫–æ–π */
    color: #00ff00 !important;

    border: 2px solid #00ff00 !important; /* –î–µ–ª–∞–µ–º —Ä–∞–º–∫—É —á—É—Ç—å —Ç–æ–ª—â–µ */
    border-radius: 30px !important;

    z-index: 999; /* –ß—Ç–æ–±—ã —Ç–æ—á–Ω–æ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */

<body>

    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>

        <div id="heart-container">
            <div id="love-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è</div>

    </div>

    <script>
        function revealHeart() {
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–°–º–æ—Ç—Ä–∏... ‚ù§Ô∏è";

            // –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Ñ–æ—Ä–º—É–ª–∞ —Å–µ—Ä–¥—Ü–∞ (–±–æ–ª–µ–µ —Å—Ç–∞–±–∏–ª—å–Ω–∞—è)
            const points = [];
            for (let t = 0; t <= Math.PI * 2; t += 0.2) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: x * 8 + 150, y: y * 8 + 130 });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                dot.style.width = '8px';
                dot.style.height = '8px';
                container.appendChild(dot);

                setTimeout(() => {
                    requestAnimationFrame(() => {
                        dot.style.opacity = '1';
                        dot.style.transform = 'scale(1)';
                    });
                }, i * 50);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—Å—Ç –≤ –∫–æ–Ω—Ü–µ
            setTimeout(() => {
                loveText.style.opacity = '1';
                btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è! üíö";
            }, points.length * 50 + 500);
        }
    </script>
