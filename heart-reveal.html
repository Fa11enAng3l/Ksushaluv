<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.4rem;
            text-shadow: 0 0 10px #00ff00;
            margin: 10px 0 15px 0;
        }

        .reveal-btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            margin-bottom: 10px;
            z-index: 20;
            transition: 0.3s;
        }

        #heart-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 380px;
            margin: 0 auto;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: 0.6s;
            width: 5px; 
            height: 5px;
        }

        #love-text {
            position: absolute;
            top: 48%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 15;
            text-align: center;
            line-height: 1.4;
        }

        .back-link {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.3);
        }

        .petal {
            position: fixed;
            top: -50px;
            background-color: #ff66a3;
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>‚ú®–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">üòç–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!üòç</button>

        <div id="heart-container">
             <div id="love-text">
                ‚ù§Ô∏è–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è<br>
                ‚ù§Ô∏è–° 14 —Ñ–µ–≤—Ä–∞–ª—è,‚ù§Ô∏è<br>–õ–Æ–ë–ò–ú–ê–Ø –ö—Å—é!‚ù§Ô∏è
             </div>
        </div>

        <a href="photos.html" class="back-link" id="finalBack">‚Üê –û–±—Ä–∞—Ç–Ω–æ –∫ —Ç–≤–æ–∏–º –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–º —Ñ–æ—Ç–æ—á–∫–∞–º!‚ù§Ô∏è</a>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.2;

        function revealHeart() {
            music.play().catch(() => {});
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            // –í–º–µ—Å—Ç–æ —Å–∫—Ä—ã—Ç–∏—è –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –∏ –≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            btn.disabled = true;
            btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è! üíö";
            btn.style.opacity = "0.8";

            const points = [];
            const rect = container.getBoundingClientRect();
            // –ú–∞—Å—à—Ç–∞–± –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (scale 10-11 –æ–±—ã—á–Ω–æ –∏–¥–µ–∞–ª—å–Ω–æ)
            const scale = Math.min(rect.width / 38, 11); 

            for (let t = 0; t <= Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                const posX = (rect.width / 2) + (x * scale);
                const posY = (rect.height / 2) + (y * scale);

                points.push({ x: posX, y: posY });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                container.appendChild(dot);
                
                setTimeout(() => { 
                    dot.style.opacity = '1'; 
                    dot.style.transform = 'scale(1)'; 
                }, i * 30); 
            });
            
            setTimeout(() => { loveText.style.opacity = '1'; }, points.length * 30);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 8 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 5;
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), duration * 1000);
        }
        setInterval(createPetal, 250);
    </script>
</body>
</html>
