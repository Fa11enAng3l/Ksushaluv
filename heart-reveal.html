<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .reveal-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transition: 0.3s;
            margin-bottom: 20px;
            z-index: 20;
        }

        #heart-container {
            position: relative;
            width: 500px; /* –¢–≤–æ—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —à–∏—Ä–∏–Ω—ã */
            height: 450px; /* –¢–≤–æ—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –≤—ã—Å–æ—Ç—ã */
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: 0.6s;
            width: 6px; 
            height: 6px;
        }

        #love-text {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            font-size: 1.4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 15;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .petal {
            position: fixed;
            top: -10%;
            background-color: #ff66a3;
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>

        <div id="heart-container">
             <div id="love-text">–Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ‚ù§Ô∏è–° 14 —Ñ–µ–≤—Ä–∞–ª—è, –¢–ï–ë–Ø –õ–Æ–ë–ò–ú–ê–Ø!‚ù§Ô∏è</div>
        </div>

        <a href="photos.html" class="back-link" id="finalBack">‚Üê –û–±—Ä–∞—Ç–Ω–æ –∫ —Ç–≤–æ–∏–º –ø–æ—Ç—Ä—è—Å–∞—é—â–∏–º —Ñ–æ—Ç–æ—á–∫–∞–º!</a>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.3;

        window.addEventListener('load', () => {
            const savedTime = localStorage.getItem('musicTime');
            const wasPlaying = localStorage.getItem('wasPlaying') === 'true';
            if (savedTime && !document.querySelector('source').src.includes('music2.mp3')) {
                music.currentTime = parseFloat(savedTime);
            }
        });

        function revealHeart() {
            music.play().catch(() => {});
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è! üíö";

            const points = [];
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —à–∞–≥ 0.1 –¥–ª—è –ø–ª–æ—Ç–Ω–æ—Å—Ç–∏
            for (let t = 0; t <= Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –º–Ω–æ–∂–∏—Ç–µ–ª—å 13 –¥–ª—è —Ä–∞–∑–º–µ—Ä–∞
                points.push({ x: x * 13 + 250, y: y * 13 + 200 });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                container.appendChild(dot);
                
                setTimeout(() => { 
                    dot.style.opacity = '1'; 
                    dot.style.transform = 'scale(1)'; 
                }, i * 30); 
            });
            
            setTimeout(() => { loveText.style.opacity = '1'; }, points.length * 30);
        }

        document.getElementById('finalBack').onclick = () => {
            localStorage.setItem('wasPlaying', 'true');
            localStorage.setItem('musicTime', '0');
        };

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 10 + 10 + 'px';
            petal.style.width = size; petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4;
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), duration * 1000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
