<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ª—à–µ–±–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
    <style>
        body {
            background-color: #120021;
            color: #00ff00;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            overflow-x: hidden; /* –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        h1 {
            font-size: 1.5rem; /* –£–º–µ–Ω—å—à–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
        }

        .reveal-btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #e60073, #ff66a3);
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transition: 0.3s;
            margin-bottom: 20px;
            z-index: 20;
        }

        #heart-container {
            position: relative;
            /* –ù–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ –±–µ—Ä–µ–º –ø–æ—á—Ç–∏ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞, –Ω–æ –Ω–µ –±–æ–ª–µ–µ 500px */
            width: 90vw; 
            max-width: 500px;
            height: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            position: absolute;
            background-color: #ff66a3;
            border-radius: 50%;
            opacity: 0;
            transform: scale(0);
            transition: 0.6s;
            width: 5px; 
            height: 5px;
        }

        #love-text {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            font-size: 1.2rem; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #ff66a3;
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 15;
            text-align: center;
            line-height: 1.4;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .petal {
            position: fixed;
            top: -10%;
            background-color: #ff66a3;
            border-radius: 150% 0 150% 0;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 9999; /* –ß—Ç–æ–±—ã –ª–µ–ø–µ—Å—Ç–∫–∏ –±—ã–ª–∏ –≤–∏–¥–Ω—ã –Ω–∞–¥ —Ñ–æ–Ω–æ–º */
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music2.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>–¢–∞–π–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ –¥–ª—è —Ç–µ–±—è‚ú®</h1>
        <button class="reveal-btn" onclick="revealHeart()">üòç–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!üòç</button>

        <div id="heart-container">
             <div id="love-text">
                –Ø –¢–ï–ë–Ø –õ–Æ–ë–õ–Æ ‚ù§Ô∏è<br>
                –° 14 —Ñ–µ–≤—Ä–∞–ª—è,<br>–¢–ï–ë–Ø –õ–Æ–ë–ò–ú–ê–Ø! ‚ù§Ô∏è
             </div>
        </div>

        <a href="photos.html" class="back-link" id="finalBack">‚Üê –ù–∞–∑–∞–¥ –∫ —Ñ–æ—Ç–æ—á–∫–∞–º</a>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.2;

        function revealHeart() {
            music.play().catch(() => {});
            const container = document.getElementById('heart-container');
            const loveText = document.getElementById('love-text');
            const btn = document.querySelector('.reveal-btn');
            
            btn.disabled = true;
            btn.textContent = "–õ—é–±–ª—é —Ç–µ–±—è! üíö";

            const points = [];
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –º–∞—Å—à—Ç–∞–± —Å–µ—Ä–¥—Ü–∞ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
            const scale = window.innerWidth < 500 ? window.innerWidth / 40 : 12;

            for (let t = 0; t <= Math.PI * 2; t += 0.1) {
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (—à–∏—Ä–∏–Ω–∞/2, –≤—ã—Å–æ—Ç–∞/2)
                const centerX = container.offsetWidth / 2;
                const centerY = container.offsetHeight / 2 - 20;

                points.push({ x: x * scale + centerX, y: y * scale + centerY });
            }

            points.forEach((p, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = p.x + 'px';
                dot.style.top = p.y + 'px';
                container.appendChild(dot);
                
                setTimeout(() => { 
                    dot.style.opacity = '1'; 
                    dot.style.transform = 'scale(1)'; 
                }, i * 30); 
            });
            
            setTimeout(() => { loveText.style.opacity = '1'; }, points.length * 30);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 10 + 10 + 'px';
            petal.style.width = size; petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 3 + 4;
            petal.style.animationDuration = duration + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), duration * 1000);
        }
        setInterval(createPetal, 200);
    </script>
</body>
</html>
